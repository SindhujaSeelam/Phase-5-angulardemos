<div class="home">
    <div class="w3-bar w3 w3-teal">
      <nav class="navbar navbar-expand-sm bg-yellow navbar-dark w3-large py-sm-5">
              <div class="topnav-centered">
               <h1 class="active">Medicare Admin Portal</h1>
              </div>      
                        
      </nav>
      </div>
</div>


<section class="vh-100"  *ngIf=" checkstatus==0">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5">
      
                  <h3 class="mb-5 text-center">Admin Sign in</h3>
                  <h2 *ngIf="errorcheckstatus==-1" style="color: red;">Invalid!!! Login Again..</h2>
    
      
                  <form #f="ngForm">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX-2">Email</label>
                    <input type="text" 
                    name="name"
                    id="typeEmailX-2" class="form-control form-control-lg" ngModel required/>
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="typePasswordX-2">Password</label>
                    <input type="password" 
                    name="password"
                    id="typePasswordX-2" class="form-control form-control-lg" ngModel required />
                  
                  </div>
    
                  <button class="btn btn-primary btn-lg btn-block" 
                  type="submit"
                  [disabled]="!f.valid"
                  (click)="checkadmin(f.value)"
                  >Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <app-adminportal *ngIf="checkstatus==1"></app-adminportal>
