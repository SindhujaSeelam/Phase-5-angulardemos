<div class="column" *ngIf="x.status=='true'">
  
<div class="card" style="width: 20rem;">
    <img src="{{x.img}}" style="height: 200px; width: 200px;" alt="...">
    <div class="card-body">
      <p style="height: 100px; width: 150px; font-size:larger;"> <b>{{x.name}}</b></p>
      <p class="card-text">
        
        <b>Price :</b> {{x.sale}}
        <br>
       <b>Mrp :</b>{{x.mrp}}
        <br>
        <b>Save : </b>{{x.discamt}}
        <br>
        <b>Discount :</b>{{x.disper}}%
      </p>
     <button class="btn btn-outline-warning  mx-5" (click)="addcart(x)">
      add to cart
   </button></div>
  </div><br><br><br><br>
    </div>
