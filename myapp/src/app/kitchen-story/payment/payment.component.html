<section class="gradient-custom">
    <div class="container my-5 py-5">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-7 col-lg-5 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <form #f="ngForm">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-outline">
                    <input type="text" id="typeText" name="cardnumber" class="form-control form-control-lg" siez="17"
                      placeholder="1234 5678 9012 3457" minlength="8" maxlength="19" ngModel required />
                    <label class="form-label" for="typeText">Card Number</label>
                  </div>
                  <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="64px" />
                </div>
  
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-outline">
                    <input type="text" name="cardholdername" id="typeName" class="form-control form-control-lg" siez="17"
                      placeholder="Cardholder's Name" ngModel required/>
                    <label class="form-label" for="typeName">Cardholder's Name</label>
                  </div>
                </div>
  
                <div class="d-flex justify-content-between align-items-center pb-2">
                  <div class="form-outline">
                    <input type="text" name="expiration" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY"
                      size="7" id="exp" minlength="7" maxlength="7" ngModel required />
                    <label class="form-label" for="typeExp">Expiration</label>
                  </div>
                  <div class="form-outline">
                    <input type="password" name="cvv" id="typeText2" class="form-control form-control-lg"
                      placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" ngModel required />
                    <label class="form-label" for="typeText2">Cvv</label><br>
                  </div>
                </div>
                  <br><button type="button" class="btn btn-info btn-lg btn-rounded"
                   (click)="confirmationpage()"
                   [disabled]="!f.valid">
                    Make Payment
                  </button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
