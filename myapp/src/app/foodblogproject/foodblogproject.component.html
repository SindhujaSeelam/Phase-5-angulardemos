<div class="container" style="width:100%">
    <div class="row">
        <div class="col">                     
            <div class="center" m-4 style="width:400px">
            <span *ngIf="home"><br><br>
                <br><br><br><br><br><button class="btn btn-warning btn-lg mx-5"(click)=createformdisplay()>
                    Create new food blog

                </button>
            </span>
            </div>
            <div  class="container" m-4 style="width:400px">
            <form #f="ngForm" *ngIf="createform">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control"
                    id="title"
                    name="title"
                    ngModel required/>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea 
                    name="content" id="" cols="30" rows="10" 
                    class="form-control"
                    ngModel required
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" class="form-control"
                    id="image"
                    name="image"
                    ngModel/>
                </div>
                <button class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid"
                (click)="create(f.value,f)">
                    Create blog
                </button>
                <button class="btn btn-warning m-3" mx-2 (click)="onfetchposts()">
                    Check  blog
                </button>
                <!-- <button class="btn btn-danger" mx-2 (click)="ondeleteposts()">
                  Delete Posts
                </button> -->
            </form>
            </div>
             <div class="row m-5" m-3 *ngIf="home">
                <div class="col">
                    <p *ngIf="dbposts.length<1 && !isFetching">No posts Available</p>
                    <ul class="list-group" *ngIf="dbposts.length>=1 && !isFetching" >
                       <app-singleblog
                       *ngFor="let post of dbposts"
                       [post]="post">
                                   
                       </app-singleblog>
                    </ul>
                    <p *ngIf="isFetching && !errorMessage">Loading....</p>
                    <div class="alert alert-danger" *ngIf="errorMessage">
                        <h5>An error occured</h5>
                        <p>{{errorMessage}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
