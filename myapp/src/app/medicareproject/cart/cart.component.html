<div *ngIf="!payment">
<ng-container  style="display: flex; left: 0%;" *ngFor="let single of x,let i=index">
    <div *ngIf="single">
      <div class="column">
  <div class="card" style="width: 18rem;">
      <img src="" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> {{single.name}}</h5>
        <p class="card-text">Price : {{single.price}}
          {{single.id}}
          <br>
          
        </p>
        <button class="btn btn-outline-green btn-lg mx-5" (click)="addone(single)">
          Add one more
       </button>
       <button class="btn btn-outline-warning btn-lg mx-5"(click)="delete(i)">
        Delete 
     </button>
    </div>
    </div><br><br><br><br>
      </div>
    </div>  
    </ng-container>

    <h3>Toal amount {{totalamount}}</h3>
    <button class="btn btn-warning btn-lg mx-5"(click)="onpayment()">
      Checkout 
   </button>
</div>

   <app-medicarepayment *ngIf="payment"></app-medicarepayment>
