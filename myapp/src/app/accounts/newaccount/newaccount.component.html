<div class="container  m-5">
    <div class="row">
        <div class="col">
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Account name" #accname>
        </div>
        </div>
        <div class="col">
            <div class="form-group">
            <select name="" id="" class="form-control" #accstatus>
                <option value="Active">Active</option>
                <option value="Iactive">inactive</option>
                <option value="Hidden">Hidden</option>
            </select>
            </div>
            </div>
            <div class="col">
                <button class="btn btn-primary" (click)="onaddaccount(accname.value,accstatus.value)">Add</button>
            </div>
    </div>
</div>
