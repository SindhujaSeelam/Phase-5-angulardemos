<h3 *ngIf="!payment" style="left: 50%; display: block;">Your cart ðŸ›’</h3>
    <table *ngIf="!payment" style="width: 80rem;
    height: 8rem;">
      <tr>
      <th>
        <h1 style="color: blue;">Name</h1>
      </th>
      <th>
        <h1 style="color: blue;">Price</h1>
      </th>
      <th>
        <h1 style="color: blue;">Date</h1>
      </th>
      <th>
        <h1 style="color: blue;">Time</h1>
      </th>
      <th>
        <h1 style="color: blue;">Add one more</h1>
      </th>
      <th>
      <h1 style="color: blue;">Delete</h1>
      </th>
      </tr>
      <tr *ngFor="let single of x,let i=index">
        <td *ngIf="single">
          <h1 >{{single.name}}</h1>
          
        </td>
        
        <td *ngIf="single">
          <h1>{{single.price}}</h1>
          
        </td>
        <td *ngIf="single">
            <h1>{{single.showdate}}</h1>
            
          </td>
          <td *ngIf="single">
            <h1>{{single.time}}</h1>
            
          </td>
        <td *ngIf="single">
          <button class="btn btn-outline-success m-2" (click)="addone(single)">
            Add 
         </button>
        </td>
        <td *ngIf="single">
          <button class="btn btn-outline-danger"(click)="delete(i)">
            Delete 
         </button>
        </td>
      </tr>
    </table>
    

    <div *ngIf="!payment">
    <h3  style="color: green;"><br><br>Total amount {{totalamount}}</h3>
    <br><br><button class="btn btn-warning btn-lg mx-5"(click)="onpayment()">
      Checkout 
   </button>
</div>
