<div class="center mt-sm-5 my-1 m-5" *ngIf="!singleq.ishidden">
    <div class="question ml-sm-5 pl-sm-5 pt-2 m-5"  >
        <div class="py-2 h5"><b>{{singleq.question}}</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options"  *ngFor="let o of singleq.options,let i = index">{{o}}
                <input type="radio" name="{{singleq.id}}" value="i+1" (click)="onclickradio(i+1)" required>
                <span class="checkmark"></span>
            </label>
            <div class="d-flex align-items-center pt-3" *ngIf="singleq.id<length-1 && nextbutton">
                <div class="ml-auto mr-sm-5">
                    <button type="submit" class="btn btn-success" (click)="onsubmit()">Next</button>                    
                </div>
        </div>
    </div>    

</div>
    <div class="d-flex align-items-center pt-3" *ngIf="singleq.id==length-1 && submitbutton" >
        <div class="ml-auto mr-sm-5">
           <br> <button class="btn btn-success" (click)="onsubmit()">Submit</button>
            
        </div>
    </div> 
</div>
